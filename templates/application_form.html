<h4> Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label> Full Name</label><br>
        <input type="text" required name="full_name" placeholder="Bruce Wayne"> 
    </div>

    <div class="mb-2">
        <label> Email </label> <br>
        <input type="email" required name="email" placeholder="brucewayne@gmail.com"> 
    </div>
    
    <div class="mb-2">
        <label> Linked In</label><br>
        <input type="text" name="linkedin_url" placeholder="https://www.linkedin.com/in/bruce-wayne/"> 
    </div>

    <div>
        <label> Education </label> <br>
        <textarea name="education" required ></textarea>
    </div>

    <div>
        <label> Work Experience </label> <br>
        <textarea name="work_experience" required ></textarea>
    </div>

    <div class="mb-2">
        <label> Resume Url </label><br>
        <input type="url" name="resume_url" > 
    </div>

    <input  type="submit">

</form>
