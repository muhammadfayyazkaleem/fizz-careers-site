<div class="border-bottom mt-1 mb-3 pb-2 row">
    <div class="col-10">
        <h4 style="color: rgb(122, 86, 64);">
            {{job['position']}}
        </h4>
        <div>
            <b> Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div><b>Salary: </b> {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
